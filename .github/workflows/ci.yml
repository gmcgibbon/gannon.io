name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
      - uses: ruby/setup-ruby@v1
        name: Setup Ruby
        with:
          ruby-version: 3.0.1
      - uses: actions/setup-node@v2
        with:
          node-version: 16.6.1
      - name: 💅🏼 Lint
        run: |
          bundle install
          bundle exec rubocop
      - name: 🧪 Test App
        run: |
          bundle install
          yarn install
          bin/rails test
      - name: 🧪 Test Blog
        run: |
          bundle install
          yarn install
          bin/rails test
        working-directory: blog